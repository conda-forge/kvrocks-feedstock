{% set name = "kvrocks" %}
{% set version = "2.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/apache/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7fb95327532371d05a1293fc99fdb39d296ea4a9fa02425b8723a2cdaf062b9d

build:
  number: 0
  skip: true  # [win or osx]

requirements:
  build:
    - python
    - autoconf
    - make
    - cmake
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
  host:
    - openssl

test:
  commands:
    - kvrocks --version

about:
  home: https://kvrocks.apache.org
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  license_url: https://github.com/apache/kvrocks/blob/2.9/LICENSE
  summary: Apache Kvrocks is a distributed key value NoSQL database that uses RocksDB as storage engine and is compatible with Redis protocol

extra:
  recipe-maintainers:
    - mguijarr
